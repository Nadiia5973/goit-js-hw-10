<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class = "link-page link-btn" href="./index.html">Back</a>
    <div class="snackbar">
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>
    
      <fieldset>
        <legend>State</legend>
        <label>
          <input class="state" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input class="state" type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
    
      <button type="submit">Create notification</button>
    </form>
  </div>
    
    
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
